<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="fylo-container">
            <div class="title">
                <img src="images/logo.svg">
            </div>
            <div class="icon-list">
                <div class="item">
                    <img src="images/icon-document.svg" />
                </div>
                <div class="item">
                    <img src="images/icon-folder.svg" />
                </div>
                <div class="item">
                    <img src="images/icon-upload.svg" />
                </div>
            </div>
        </div>

        <div class="load-container">
            <p>You've used <b>815 GB</b> of storage</p>
            <div class="barra">
                <div class="completado">
                    <img src="images/favicon-32x32.png" />
                </div>
            </div>
            <div class="data">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>

            <div class="white-box">
                <div class="numbers">
                    <span class="uno">1</span>
                    <span class="ocho">8</span>
                    <span class="cinco">5</span>
                </div>
                <span class="gb-left">GB LEFT</span>
            </div>
        </div>


    </div>
</body>

</html>
